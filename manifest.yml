  memory: 256M
  instances: 1
  name: CallCenterAgentRepo
  host: CallCenterAgentRepo
  disk_quota: 1024M
  services:
  - retrieve-and-rank-service-repo
  - documentConversion-ab-repo
  - my-conversion-service-repo
